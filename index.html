<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sondage √âconomies</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f7fa;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0e4d92;
    }

    .question {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }

    .option {
      margin-bottom: 8px;
    }

    .total {
      font-size: 1.3em;
      margin-top: 30px;
      text-align: center;
      background: #e6f7e6;
      padding: 15px;
      border-radius: 8px;
      color: #2e7d32;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      background: #0e4d92;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background: #093a6a;
    }
  </style>
</head>
<body>

  <h1>üí° Calculez vos √©conomies</h1>

  <form id="surveyForm">
    <div class="question">
      <label>1. Utilisez-vous une bouilloire pour chauffer l'eau ?</label>
      <div class="option"><input type="radio" name="q1" value="0" onchange="updateSavings()"> Oui (0‚Ç¨)</div>
      <div class="option"><input type="radio" name="q1" value="15" onchange="updateSavings()"> Non (15‚Ç¨)</div>
    </div>

    <div class="question">
      <label>2. Avez-vous remplac√© vos ampoules par des LED ?</label>
      <div class="option"><input type="radio" name="q2" value="0" onchange="updateSavings()"> Oui (0‚Ç¨)</div>
      <div class="option"><input type="radio" name="q2" value="10" onchange="updateSavings()"> Non (10‚Ç¨)</div>
    </div>

    <div class="total">
      Total √©conomis√© : <span id="total">0</span> ‚Ç¨
    </div>

    <button type="submit">Envoyer mes r√©ponses</button>
  </form>

  <script>
    function updateSavings() {
      const form = document.getElementById("surveyForm");
      const data = new FormData(form);
      let total = 0;

      for (let [key, value] of data.entries()) {
        total += parseFloat(value);
      }

      document.getElementById("total").textContent = total;
    }

    document.getElementById("surveyForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);
      const obj = {};

      for (let [key, value] of data.entries()) {
        obj[key] = value;
      }

      obj.total = document.getElementById("total").textContent;

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwMzj3mJiwSFyZmDSPn26-0Zsg0ehYP6zKjPHP-cm9b4Fj2MDP2O0779oPQ3qG2P9hkCw/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(obj)
        });

        alert("Merci ! Vos r√©ponses ont √©t√© envoy√©es ‚úÖ");
        form.reset();
        document.getElementById("total").textContent = "0";
      } catch (error) {
        alert("Erreur lors de l'envoi üò¢");
        console.error(error);
      }
    });
  </script>

</body>
</html>
